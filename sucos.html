    <style>

        .container {

        .links a {

        }

        .links a.active,
        .links a:hover {

            font-weight: bold;
        }

        .recipes .col-md-4,

            margin-bottom: 2rem;

<body>

    </footer>

    <script>
        function searchRecipes() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var blogPosts = document.querySelectorAll('.blog-post');

            blogPosts.forEach(function (post) {
                var title = post.querySelector('h2').innerText.toLowerCase();
                var shouldDisplay = title.includes(searchTerm);
                post.style.display = shouldDisplay ? 'block' : 'none';
            });
        }
    </script>
